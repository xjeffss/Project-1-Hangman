<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>HANGPERSON</title>
</head>
<body>
  <h1>Let's Play Hangman!</h1>
  <h2>Welcome!</h2>
  <h3 class= "instructions">Enter a word to play with a friend or play the computer</h3>
  <form id="form">
    <input type="text" id="hangman-word"></input>
    <button id="enter-word">Enter Word</button>
  </form>
  <div id="grid1">
        <div class="box" id="box1">A</div>
        <div class="box" id="box2">B</div>
        <div class="box" id="box3">C</div>
        <div class="box" id="box4">D</div>
        <div class="box" id="box5">E</div>
  </div>
  <div class=5grid>        
        <div class="box" id="box6">F</div>
        <div class="box" id="box7">G</div>
        <div class="box" id="box8">H</div>
        <div class="box" id="box9">I</div>
        <div class="box" id="box10">J</div>
   </div>
    <div class=5grid>      
        <div class="box" id="box11">K</div>
        <div class="box" id="box12">L</div>
        <div class="box" id="box13">M</div>
        <div class="box" id="box14">N</div>
        <div class="box" id="box15">O</div>
    </div>
    <div class=5grid>        
        <div class="box" id="box16">P</div>
        <div class="box" id="box17">Q</div>
        <div class="box" id="box18">R</div>
        <div class="box" id="box19">S</div>
        <div class="box" id="box20">T</div>
    </div>
    <div class=3grid>      
        <div class="box" id="box21">U</div>
        <div class="box" id="box22">V</div>
        <div class="box" id="box23">W</div>
    </div>
    <div class=3grid>    
        <div class="box" id="box24">X</div>
        <div class="box" id="box25">Y</div>    
        <div class="box" id="box26">Z</div>
    </div>

  <script src="script.js"></script>
  <button id="reset" onClick="document.location.href=document.location.href">Reset</button>
</body>
</html>
